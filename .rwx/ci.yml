on:
  github:
    push:
      init:
        ref: ${{ event.git.sha }}

base:
  os: ubuntu 24.04
  tag: 1.2

tasks:
  - key: code
    call: git/clone 1.6.10
    with:
      repository: https://github.com/rwx-cloud/language-server.git
      github-access-token: ${{ github['rwx-cloud'].token }}
      ref: ${{ init.ref }}

  - key: tool-versions
    use: [code]
    call: rwx/tool-versions 1.0.4

  - key: node
    call: nodejs/install 1.1.9
    with:
      node-version: ${{ tasks.tool-versions.values.nodejs }}

  - key: npm-install
    use: [node, code]
    run: npm install
    filter:
      - package.json
      - package-lock.json

  - key: compile
    use: npm-install
    run: npm run compile
    filter:
      - node_modules
      - src
      - support
      - package*.json
      - tsconfig*

  - key: test
    use: npm-install
    run: npm run test
    filter:
      - node_modules
      - src
      - support
      - package.json
      - tsconfig*
      - test
    outputs:
      test-results:
        - path: test-results.json
